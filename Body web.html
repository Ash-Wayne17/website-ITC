<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashton Wayne A. Victoria's Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #f0f2f5;
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            color: #007bff;
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }

       
        .social-icons a {
            margin-left: 15px;
            color: #007bff;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #0056b3; 
        }

        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 1s ease forwards;
        }

        .iframe-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px;
            background-color: #ffffff;
            color: #333;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            width: calc(100% - 40px); 
        }

        .content-text {
            flex: 1;
            padding-right: 20px;
            text-align: left;
        }

        .content-text h2 {
            font-size: 2em;
            color: #007bff;
            margin-bottom: 10px;
        }

        .content-text p {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #555;
        }

        .buttons {
            display: flex;
            gap: 1em;
        }

        .buttons a, .buttons button {
            padding: 0.7em 2em;
            font-size: 1em;
            border: 1px solid #007bff;
            border-radius: 30px;
            cursor: pointer;
            color: #007bff;
            background-color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .buttons a:hover, .buttons button:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        .content-image {
            flex: 1;
            max-width: 400px;
            padding: 10px; 
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .content-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease; 
        }

        .content-image:hover {
            transform: scale(1.05); 
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3); 
        }

        .content-image:hover img {
            transform: scale(1.1); 
        }

        .iframe-footer {
            background-color: #333;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            height: 60px;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
        }

       
        @media (max-width: 768px) {
            .iframe-content {
                flex-direction: column;
                padding: 20px;
                text-align: center;
            }

            .content-text {
                padding-right: 0;
            }

            .content-text h2 {
                font-size: 1.8em;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .buttons a, .buttons button {
                padding: 0.6em 1.5em;
                font-size: 0.9em;
            }

            .content-image {
                margin-top: 20px;
                max-width: 80%;
            }
        }

        @media (max-width: 480px) {
            .header {
                font-size: 1.5em;
                padding: 15px;
            }

            .iframe-content {
                margin: 10px;
                width: calc(100% - 20px); 
            }

            .content-text h2 {
                font-size: 1.5em;
            }

            .content-text p {
                font-size: 1em;
            }

            .content-image {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="header fade-in">
            <span>Ashton Wayne A. Victoria</span>
            <div class="social-icons">
                <a href="https://www.facebook.com/profile.php?id=100009431573188" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>

        <div class="iframe-content fade-in">
           
            <div class="content-text">
                <h2>Welcome to My Website</h2>
                <p>Explore my website using the buttons below:</p>
                <div class="buttons">
                    <a href="aboutme.html"><button>About Me</button></a>
                   <a href="My Future Projects and Goals.html"><button>My Future Projects and Goals</button></a>
                    <a href="My sounds.html"><button>My Sounds</button></a>
                </div>
            </div>

            
            <div class="content-image fade-in">
                <img src="ash.jpg" alt="Temporary Placeholder Image">
            </div>
        </div>

        <div class="iframe-footer fade-in">Website Footer &copy; 2024</div>
    </div>
</body>
</html>
