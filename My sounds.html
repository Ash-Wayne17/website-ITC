<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sounds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 50%, #fad0c4 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            margin: 0;
        }

        .header {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            margin-bottom: 20px;
            font-size: 1em;
            color: #007bff;
            background-color: #ffffff;
            border: 1px solid #007bff;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        h1 {
            color: #007bff;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .spotify-embed {
            margin: 30px 0;
            width: 100%;
            max-width: 600px;
            height: 380px;
            border-radius: 12px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .spotify-embed iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        Welcome to My Music Collection
    </div>

    
    <a href="Body web.html" class="back-button">Back to Main Website</a>

    <h1>My Sounds</h1>

    <div class="spotify-embed">
        <iframe src="https://open.spotify.com/embed/track/6or1bKJiZ06IlK0vFvY75k?theme=0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>

    <div class="spotify-embed">
        <iframe src="https://open.spotify.com/embed/track/3iVcZ5G6tvkXZkZKlMpIUs?theme=0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>

    <div class="spotify-embed">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/0O3TAouZE4vL9dM5SyxgvH?utm_source=generator" width="100%" height="352" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
</body>
</html>
